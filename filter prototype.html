<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yona of the Dawn</title>
    <!---reference: https://teratail.com/questions/311686--->
</head>

<body>
  <h1>Ward Aware</h1>


  
    <FORM>
        <P><IMG src="Yona.jpg.webp" height="250" width="400" id="program1" alt=""></p>
        <!--change the variable according to what is selected in the dropdown menu-->
        <div style="position: relative; left:270px; bottom:270px">
            <SELECT name="channel" size="1" onchange="imgChange(this,program1)">
                <OPTION value="0">Yona
                <OPTION value="1">Jaeha1
                <OPTION value="2">The squad
                <OPTION value="3">Haku and Jaeha
            </SELECT>
        </div>
    </FORM>
    <script>
        function imgChange(parts, id) {
            /*選択されているメニューを変数へ格納*/
            fname = parts.options[parts.selectedIndex].value;
            /*選択された画像のパスを送る*/
            if (fname == 0) id.src = "Yona.jpg.webp";
            if (fname == 1) id.src = "Jaeha1.webp";
            if (fname == 2) id.src = "everybody.jpeg";
            if (fname == 3) id.src = "Haku_and_Jaeha.gif";
        }
    </script>
</body>
</html>
