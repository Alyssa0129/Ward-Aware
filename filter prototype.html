<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yona of the Dawn</title>
    <!---reference: https://teratail.com/questions/311686--->
</head>

<body>
  <h1>Ward Aware</h1>

    <FORM>
        <!--change the variable according to what is selected in the dropdown menu-->
        <div style="position: relative; left:450px; bottom:0px">
            <SELECT name="channel" size="1" onchange="imgChange(this,program1)">
                <OPTION value="0">Average Rent
                <OPTION value="1">Population
                <OPTION value="2">The squad
            </SELECT>
        </div>
          <P><IMG src="averagerent.png" height="500" width="600" id="program1" alt=""></p>
    </FORM>
    <script>
        function imgChange(parts, id) {
            /*選択されているメニューを変数へ格納*/
            fname = parts.options[parts.selectedIndex].value;
            /*選択された画像のパスを送る*/
            if (fname == 0) id.src = "averagerent.png";
            if (fname == 1) id.src = "population.png";
            if (fname == 2) id.src = "everybody.jpeg";
        }
    </script>

  
    
</body>
</html>
